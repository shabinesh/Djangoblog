{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} - Simple Blog {% endblock %}</title>

    <!-- Bootstrap -->
    <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3><a href="/">My Blog</a></h3>
      <div class="row">
        <div class="col-xs-1">
          <ul class="nav nav-stacked" style="outline: 1px solid blue;">
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=9&txt=x&w=100&h=100" alt="button"></img></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=9&txt=x&w=100&h=100" alt="button"></img></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=9&txt=x&w=100&h=100" alt="button"></img></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=9&txt=x&w=100&h=100" alt="button"></img></li>
          </ul>
        </div>
        <div class="col-xs-10  col-xs-offset-1">
          {% block content %}
          {% endblock %}
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src='{% static "bootstrap/js/bootstrap.min.js" %}'></script>
          <div class="panel panel-default">
            <div class="panel-body">
              <h3>What to read next</h3>
              {% include '_related_articles.html' %}
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
